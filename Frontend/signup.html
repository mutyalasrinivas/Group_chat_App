<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group chat application</title>
</head>
<body>
    <div>Chat app</div>
    <div>
        <form   method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name" required><br/>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your Email" id="email" required>><br/>
            <label for="phone">Mobile Number</label>
            <input type="tel"name="phone" id="phone" placeholder="Enter PhoneNumber"required><br/>
            <label for="password">Enter password</label>
            <input type="password" name="password" id="password" placeholder="Password" required><br/>
            <button type="submit" onclick="signup(event)">Submit</button>
            <h5>Already Have an account please <a href="./login.html">Login</a></h5>
           </form>
            
        
    </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="signup.js"></script>
</body>
</html>
